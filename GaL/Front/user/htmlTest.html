  
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games Platform</title>
    <script src="https://kit.fontawesome.com/d8a11682c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/cssTest.css">
	<link rel="stylesheet" href="../css/main.css">
    
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/logo2.png" alt="amplifi logo" class="logo">

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="../images/ham.svg" alt="toggle menu" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"><img src="../images/exit.svg" alt="exit menu"></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/leader-board">Leader Board</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li >

                        <div class=" hide-mobile show-desktop angle-down " >
                            <div id="cevas">
                                <a>
                                    <i class="fas fa-user-tie"></i>
                                    me
                                </a>
                                <i class="fas fa-angle-down" id="angle" ></i>
                            </div>
                            <div class="hide-mobile " id="cez">
                                <ul>
                                    <li><a href="/my-profile">My profile</a></li>
                                    <li><a href="/login">Logout</a></li>
                                </ul>
                            </div>
                         </div>
                        <a href="/my-profile" class="hide-desktop">
                            My profile
                            <i class="fas fa-cogs"></i>
                        </a>
                    </li>
                    <li class="hide-desktop">
                        <a href="/login" >Logout</a>
                    </li>

                </ul>
            </nav>
        </header>
    </div>
    <div class="container2">
		<div class="start">
			<div class="start_now">
				<button id="btn_start">
						Start quiz!
				</button>
			</div>
		</div>
		<div class="test hide" >
			<div id="left_side">
				<div class="time">
					<h1 id="ramainingTime">10</h1>
					<div id="for-range">
						<div id="range"></div>
					</div>
				</div>
			</div>
			<div id="right_side">
				<div id="question_div">
					<h1 id="question">What are you doing ?</h1>
				</div>
				<div class="answers">
					<div class="answer">
						<div >
							<p id="answer1"></p>
						</div>
						<button type="button" class="btnRasp" data-num="A">A</button>
					</div>
					<div class="answer">
						<div >
							<p id="answer2"></p>
						</div>
						<button type="button" class="btnRasp" data-num="B">B</button>
					</div>
					<div class="answer">
						<div >
							<p id="answer3"></p>
						</div>
						<button type="button" class="btnRasp" data-num="C">C</button>
					</div>
				</div>
				<div id="progress">
				</div>
			</div>
		</div>
		<div class="score hide">
			<img src="#" alt="smile" id="emoticon">
			<h1 id="percent">0</h1>
		</div>
        <script src="../js/script.js"></script>
    </div>

    <footer>
        <div class="footer-container">
            <div class="container">
                <p class="address">Melrose Place, 90210<br>USA</p>
                <ul class="footer-links">
                    <li><a href="#">Terms of Services</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>

            </div>
        </div>
    </footer>

    <script src="../js/me.js"></script>
</body>
</html>
