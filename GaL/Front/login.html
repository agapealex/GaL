  
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games Platform</title>
    <script src="https://kit.fontawesome.com/d8a11682c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body id="login-body">
    <div class="login-container">
        <img src="images/logo2.png" alt="amplifi logo" class="logo-login">
        <h2>Login here</h2>
        <form class="login" action="/Home" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" name="email" required>	

                <label for="psw">Password</label>
                <input type="password" id="psw" placeholder="Enter your password" name="psw" required>

                <button type="submit" class="greenBtn">Login</button>

                <a href="/create-account">Create account</a>
            
        </form>
    </div>
</body>
</html>
